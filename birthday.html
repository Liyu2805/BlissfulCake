<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* keeps aspect ratio */
    }
  </style>
</head>
<body>
  <img src="assets/birthday.gif" alt="Happy Birthday">
 <audio id="song" autoplay loop>
  <source src="/workspaces/BlissfulCake/assets/HB.mp3" type="audio/mpeg">
</audio>

<script>
  // attempt autoplay when the page loads
  window.addEventListener("DOMContentLoaded", () => {
    const song = document.getElementById("song");
    song.play().catch(() => {
      console.log("Autoplay blocked â€” waiting for click");
    });
  });

  // fallback: if autoplay is blocked, start on first user click
  document.addEventListener("click", () => {
    const song = document.getElementById("song");
    song.play().catch(() => {});
  });
</script>
</body>
</html>
